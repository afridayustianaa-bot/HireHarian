</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 href="index.html" class="text-2xl font-bold text-red-600">üõ†Ô∏è HireHarian</h1>
        <!-- Menu -->
        <nav class="hidden md:flex gap-6 font-medium">
          <a href="./index.html" class="hover:text-red-600">Home</a>
          <a href="./index.html" class="hover:text-red-600">About Us</a>
          <a href="./index.html" class="hover:text-red-600">Tutorial</a>
          <a href="./cari-kerja.html" class="hover:text-red-600">Cari Kerja</a>
        </nav>
        <button id="menuBtn" class="md:hidden border p-2 rounded-lg">
        ‚ò∞
        </button>

        <nav id="mobileMenu" class="hidden md:hidden">
        <ul class="space-y-2">
            <li><a href="./index.html" class="hover:text-red-600">Home</a></li>
            <li><a href="./index.html" class="hover:text-red-600">About</a></li>
            <li><a href="./index.html" class="hover:text-red-600">Tutorial</a></li>
            <li><a href="./cari-kerja.html" class="hover:text-red-600">Cari Kerja</a></li>
        </ul>
        </nav>
      </div>
    </header>

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">üì® Pesan Masuk Pelamar</h1>

        <!-- Tempat Pesan -->
        <div id="messageList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- Footer -->
    <footer style="border-top: 1px solid #ddd; padding: 20px 0; text-align: center;">
        <p style="color: #666; font-size: 14px;">@ 2025 HireHarian - "Fast hiring for everyday jobs."</p>
    </footer>
    <script>
const urlParams = new URLSearchParams(window.location.search);
const jobId = urlParams.get("id");

const messages = JSON.parse(localStorage.getItem("messages")) || [];
const jobMessages = messages.filter(msg => msg.jobId == jobId);

if (jobMessages.length === 0) {
    document.getElementById("messageList").innerHTML = "<p>Tidak ada pesan masuk</p>";
} else {
    document.getElementById("messageList").innerHTML = jobMessages.map(msg => `
        <div class="message-card p-4 bg-white shadow rounded-lg border">
            <h3 class="text-lg font-semi-bold"><strong>Nama:</strong> ${msg.name}</h3>
            <p><strong>Email:</strong> ${msg.email}</p>
            <p><strong>Telepon:</strong> ${msg.phone}</p>
            <p><strong>Resume:</strong> ${msg.resume}</p>
            <p class="mt-2 text-sm text-gray-500"><strong>Tanggal:</strong> ${msg.date}</p>
        </div>
    `).join("");
}

    </script>
</body>
</html>
