<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireHarian</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 href="index.html" class="text-2xl font-bold text-red-600">üõ†Ô∏è HireHarian</h1>
        <!-- Menu -->
        <nav class="hidden md:flex gap-6 font-medium">
          <a href="./index.html" class="hover:text-red-600">Home</a>
          <a href="./index.html" class="hover:text-red-600">About Us</a>
          <a href="./index.html" class="hover:text-red-600">Tutorial</a>
          <a href="./cari-kerja.html" class="hover:text-red-600">Cari Kerja</a>
        </nav>
        <button id="menuBtn" class="md:hidden border p-2 rounded-lg">
        ‚ò∞
        </button>

        <nav id="mobileMenu" class="hidden md:hidden">
        <ul class="space-y-2">
            <li><a href="./index.html" class="hover:text-red-600">Home</a></li>
            <li><a href="./index.html" class="hover:text-red-600">About</a></li>
            <li><a href="./index.html" class="hover:text-red-600">Tutorial</a></li>
            <li><a href="./cari-kerja.html" class="hover:text-red-600">Cari Kerja</a></li>
        </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="pt-28 pb-20">

        <!-- Search Section -->
        <section class="container mx-auto px-4">
            <div class="bg-white p-6 rounded-xl shadow-md">

                <h2 class="text-2xl font-bold mb-4">Cari Pekerjaan Harian</h2>

                <div class="grid md:grid-cols-4 gap-4 items-center">
                    <div class="relative">
                    <i class="bi bi-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none"></i>
                    <input class="job-input w-full pl-12 pr-3 py-3 border rounded-lg" id="mainSearch" type="text" placeholder="Cari pekerjaan...">
                    </div>
                </div>
            </div>
        </section>


        <!-- Main Layout -->
        <section class="container mx-auto px-4 mt-10 grid md:grid-cols-4 gap-6">

            <!-- Sidebar -->
            <aside class="job-sidebar bg-white p-5 rounded-xl shadow-md">
                <h3 class="text-xl font-bold mb-4">Filter</h3>

                <!-- FILTER LOKASI -->
                <div class="mb-5">
                    <label class="font-medium block mb-1">Lokasi</label>
                    <input class="job-input pl-3 pr-3 py-3" id="filterLocation" type="text" placeholder="Cari lokasi...">
                </div>

                <!-- FILTER TIPE PEKERJAAN -->
                <div class="mb-5">
                    <label class="font-medium block mb-1">Tipe Pekerjaan</label>
                    <div class="space-y-1 text-gray-700">
                        <label>
                            <input type="checkbox" class="job-type" value="Harian"> Harian
                        </label><br>

                        <label>
                            <input type="checkbox" class="job-type" value="Lepas"> Lepas
                        </label><br>

                        <label>
                            <input type="checkbox" class="job-type" value="Full-time"> Full-time
                        </label>
                    </div>
                </div>
            </aside>

            <!-- Job List -->
            <div class="md:col-span-3 space-y-4">
            <div class="job-card:hover4">
                <!-- Grid -->
                <div id="jobGrid" class="job-card"></div>
            </div>
            </div>
        </section>

            <!-- Form Lamar -->
     <section>
     <div id="lamarModal" class="fixed inset-0 bg-black/50 hidden flex justify-center items-center z-50">
        <div class="bg-white p-6 rounded-xl w-96 shadow-lg relative">
            
            <button id="closeModal" 
                    class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-3xl">
                &times;
            </button>
            <h2 class="text-2xl font-bold mb-4">Formulir Lamaran Pekerjaan</h2>
            <form id="lamarForm" class="space-y-4">
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" id="name" placeholder="Nama Anda" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <p class="error" id="errName"></p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="contoh@gmail.com" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                    <p class="error" id="errEmail"></p>
                </div>
                <div class="form-group">
                    <label>Nomor Telepon</label>
                    <input type="tel" id="phone" placeholder="0812xxxxxxx" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <p class="error" id="errPhone"></p>
                </div>
                <div class="form-group">
                    <label>Resume</label>
                    <input type="file" id="resume" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100" accept=".pdf,.doc,.docx"/>
                    <p class="error" id="errResume"></p>
                </div>
                <button type="submit" class="submit-lamar bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg w-full text-lg font-medium">
    Kirim Lamaran
</button>

            </form>
        </div>
     </div>
     </section>
     <div id="toast" class="fixed top-4 right-4 bg-green-600 text-white px-4 py-2 rounded shadow-lg hidden z-50 transition-all duration-300">
        ‚úÖ Pesan berhasil dikirim!
     </div>
    </main>

    <!-- Footer -->
    <footer style="border-top: 1px solid #ddd; padding: 20px 0; text-align: center;">
        <p style="color: #666; font-size: 14px;">@ 2025 HireHarian - "Fast hiring for everyday jobs."</p>
    </footer>
    <script src="js/script.js"></script>
    </body>
</html>
